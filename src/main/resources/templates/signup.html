<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="utilities::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Sign Up Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="mycard mt-2">
					
					<div th:if="${message}" th:classappend="${message.type}" class="alert alert-primary text-center" role="alert">
					  <h5 th:text="${message.content}"></h5>
					</div>
					
					<div class="text-center">
						<img th:src="@{/img/clipboard.png}" style="width: 70px;" alt="Register" />
					</div>
						<h3 class="text-center">
							Register Here!!!
						</h3>
						
						<form th:action="@{/companyregistration}" th:method="post" th:object="${company}">
						
							<!-- registration -->
							
							  <div class="mb-3">
							    <label for="registration" class="form-label">Registration ID</label>
							    <input type="text" class="form-control" id="registration" aria-describedby="registration" name="registration" placeholder="Registration" required="required" th:value="${company.registration}">
							    <div id="registration" class="form-text">Please enter your company registration number.</div>
							  </div>
							
							<!-- name -->
							
							  <div class="mb-3">
							    <label for="name" class="form-label">Company Name</label>
							    <input type="text" class="form-control" id="name" aria-describedby="name" name="name" placeholder="Company Name" required="required" th:value="${company.name}">
							    <div id="name" class="form-text">Please enter company name.</div>
							  </div>
							
							<!-- email -->
							
							  <div class="mb-3">
							    <label for="email" class="form-label">Company Email</label>
							    <input type="email" class="form-control" id="email" aria-describedby="email" name="email" placeholder="Company Email" required="required" th:value="${company.email}">
							    <div id="email" class="form-text">Please enter company official email address.</div>
							  </div>

							<!-- contact -->
							
							  <div class="mb-3">
							    <label for="contact" class="form-label">Company Contact Number</label>
							    <input type="tel" class="form-control" id="contact" aria-describedby="contact" name="contact" placeholder="789-123-5678"  required="required" th:value="${company.contact}">
							    <div id="contact" class="form-text">Please enter company official contact number.</div>
							  </div>
							
							<!-- password -->
							
							  <div class="mb-3">
							    <label for="password" class="form-label">Password</label>
							    <input type="password" class="form-control" id="password" aria-describedby="password" name="password" placeholder="Enter Your Password" required="required">
							    <div id="password" class="form-text">Please enter a strong password.</div>
							  </div>
							  
							<!-- Terms and Conditions agreement -->
							
							<div class="form-group form-check ">
								<input type="checkbox" name="acceptTerms" class="form-check-input" id="acceptTerms"/>
								<label for="acceptTerms">Accept terms and conditions.</label>
							</div>
							<div class="text-center">
								<input type="submit" class="btn btn-success">
								<input type="reset" class="btn btn-warning">
							</div>
							
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
